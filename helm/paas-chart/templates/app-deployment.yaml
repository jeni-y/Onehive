apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000

      containers:
      - name: web
        image: {{ .Values.APP_IMAGE }}
        ports:
        - containerPort: 80

        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: {{ .Release.Name }}-db-secret

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20

        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"

        volumeMounts:
        - name: upload-storage
          mountPath: /uploads

      volumes:
      - name: upload-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-upload-pvc
